blurb = "Here are some of my favorite albums:"


[[artists]]
url = "https://en.wikipedia.org/wiki/Since_I_Left_You"
name = "Since I Left You"
about = "If you're looking for the canonical example of sampling in electronic music, this is it."

[[artists]]
url = "https://en.wikipedia.org/wiki/Music_Has_the_Right_to_Children"
name = "Music Has The Right to Children"
about = `Wikipedia has a quote describing it as "an adult meditation on childhood, concerned with play, naïveté and nostalgia, all tinted with rosy pastoralism," but "also devilishly subtle, intricate and emotionally mature."`

[[artists]]
url = "https://en.wikipedia.org/wiki/Loveless_(album)"
name = "Loveless"
about = "Whoever this album touches, is touched by it deeply."

[[artists]]
url = "https://en.wikipedia.org/wiki/Innerspeaker"
name = "Innerspeaker"
about = "This album will always have a space in my heart. I've been listening to it since senior year of high school and no plans to stop revisiting it."

[[artists]]
url = "https://en.wikipedia.org/wiki/Dive_(Tycho_album)"
name = "Dive"
about = "If I were stuck on an island and could bring a few albums with me, this would be one of them."

[[artists]]
url = "https://en.wikipedia.org/wiki/You%27ve_Come_a_Long_Way,_Baby"
name = "You've Come A Long Way, Baby"
about = "This album puts the decade I was born into context."

[[artists]]
url = "https://earthboys.bandcamp.com/album/mythic-music"
name = "Mythic Music"
about = "Jazz for aliens, perhaps. (Stoned ones)"

[[artists]]
url = "https://drgabba.bandcamp.com/album/acid-reflux-album"
name = "ACID REFLUX"
about = "An album that appears in my latest Spotify Wrapped that I'm absolutely sure no one has heard of."

[[artists]]
url = "https://en.wikipedia.org/wiki/All_Mirrors"
name = "All Mirrors"
about = "The literal voice of an angel."

[[artists]]
url = "https://en.wikipedia.org/wiki/Sun_Giant"
name = "Sun Giant"
about = "The album that has come closest to making me want to learn how to sing."

[[artists]]
url = "https://en.wikipedia.org/wiki/Thank_Your_Lucky_Stars_(Beach_House_album)"
name = "Thank Your Lucky Stars"
about = "Contains music I want on my hypothetical wedding day playlist."